<app-slider [nombre]="'Películas'"
            [size]="'small'"></app-slider>
<div class="center">
    <section id="content">
        <div id="favorita" *ngIf="favorita.year != 1">
            <h2 class="subheader">
                Película favorita
            </h2>
            <h4>
                {{favorita.title | uppercase}}
            </h4>
            <h5>
                {{favorita.year | espar }}
            </h5>
            <h6>{{this.fecha | date: 'dd/MM/yyyy'}}</h6>
            
        </div>

        <h1>{{titulo}}</h1>

        <div id="articles" *ngIf="peliculas">
            <div *ngFor="let pelicula of peliculas; let i = index">
                <app-pelicula
                    [pelicula] = "pelicula"
                    [i] = "i"
                    (MarcarFavorita)="mostrarFavorita($event)"
                ></app-pelicula>
            </div>

        </div>
    </section>

</div>
