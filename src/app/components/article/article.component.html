<div class="center">
    <section id="content">

        <div id="articles">
            <article class="article-item article-item-detail">

                <div class="image-wrap">
                    <img src="{{url + 'get-image/' + article.image}}" *ngIf="article.image">
                    <img src="assets/images/imagendefault.png" *ngIf="!article.image">
                </div>
                <h1 class="subheader">{{article.title}}</h1>
                <span class="date">
                    {{article.date | amLocale:'es' | amTimeAgo}}
                </span>
                <p>
                    {{article.content}}
                </p>
                <div class="buttons">
                    <a [routerLink]="['/blog','editar',article._id]" class="btn btn-warning">Editar</a>
                    <a (click)="delete(article._id)" class="btn btn-danger">Borrar</a>
                </div>
                
                <div class="clearfix"></div>
            </article>
        </div>

    </section>
    <app-sidebar></app-sidebar>

</div>
